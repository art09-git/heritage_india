<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heritage India - Discover India's Rich Cultural Legacy</title>
    <link rel="stylesheet" href="css/main.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b35, #f7931e, #ffd700);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .loading-container {
            text-align: center;
            color: white;
            position: relative;
        }
        
        .logo {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fadeInScale 1.5s ease-out;
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
            animation: fadeInUp 2s ease-out 0.5s both;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        .loading-text {
            font-size: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .heritage-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.1) 2px, transparent 2px);
            background-size: 50px 50px;
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5rem;
            }
            .tagline {
                font-size: 1rem;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <div class="heritage-pattern"></div>
    <div class="loading-container">
        <div class="logo">üèõÔ∏è Virasat- E- Hind</div>
        <div class="tagline">Discover India's Rich Cultural Legacy</div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Cultural Heritage Hub...</div>
    </div>

    <script>
        // Redirect to the main cultural heritage hub page after 3 seconds
        setTimeout(function() {
            window.location.href = 'pages/homepage_cultural_heritage_hub.html';
        }, 3000);
        
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            const loadingText = document.querySelector('.loading-text');
            const messages = [
                'Loading Cultural Heritage Hub...',
                'Preparing your journey through India...',
                'Connecting to ancient wisdom...',
                'Almost ready to explore...'
            ];
            
            let messageIndex = 0;
            setInterval(function() {
                messageIndex = (messageIndex + 1) % messages.length;
                loadingText.textContent = messages[messageIndex];
            }, 750);
        });
        
        // Fallback redirect in case setTimeout fails
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (window.location.pathname.endsWith('index.html') || window.location.pathname === '/') {
                    window.location.href = 'pages/homepage_cultural_heritage_hub.html';
                }
            }, 5000);
        });
    </script>
</body>
</html>
